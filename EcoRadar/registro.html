<body>

<div class="register-container">
    <div class="register-box">
        <h2>Criar sua conta</h2>
        <p class="register-sub">Registre-se para acessar o EcoRadar </p>

        <form>
            <div class="input-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" placeholder="Seu nome" required>
            </div>

            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Seu e-mail" required>
            </div>

            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Crie uma senha" required>
            </div>

            <div class="input-group">
                <label for="confirmar">Confirmar senha</label>
                <input type="password" id="confirmar" placeholder="Repita sua senha" required>
            </div>

            <button class="btn-register" type="submit">Registrar</button>
        </form>

        <p class="login-voltar">
            Já possui conta? <a href="login.html">Entrar</a>
        </p>
    </div>
</div>
